---
layout: default
---

<article class="post">
  <h1>{% if page.tags[0] == "pinned" %}
    <img src="https://i.imgur.com/G2NHsp9.png" alt="pin" height="26" width="26">
  {% endif %}{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
  
  <div class="entry">
    <p>{{ page.tags }}</p>
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
