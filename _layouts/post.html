---
layout: default
---

<article class="post">
  <h1>{% if page.tags[0] == "pinned" %}
    <img src="https://i.imgur.com/CFtu098.png" alt="pin" height="23" width="23">
  {% endif %}{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
  
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
